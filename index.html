<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <button class="btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-list text-dark w-25 h-25"></i></button>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header d-block">
    <div class="d-flex justify-content-between">
        <div class="">
    <i class="bi bi-check2-circle text-primary"></i>  <a class="fs-3 text-decoration-none" href="">templetane</a>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <h3 class="offcanvas-title mt-5 fw-bold" id="offcanvasScrollingLabel">Sign up for templatane</h3>
    <div class="offcanvas-body d-flex flex-column justify-content-center">
        <div class="alert alert-dark" role="alert">
            <div class="d-flex justify-content-center align-items-center">
                <i class="bi bi-google"></i>
    <p class="text-dark fw-normal m-2">Sign up with Google</p>
    </div>
          </div>
          <div class="alert alert-dark" role="alert">
            <div class="d-flex justify-content-center align-items-center">
                <i class="bi bi-github"></i>
    <p class="text-dark fw-normal m-2">Sign up with GitHub</p>
    </div>
          </div>
          <br>
          <br>
          <br>
          <div class="d-flex justify-content-center">
          <a class="text-success text-decoration-none" href="">Or sign up with e-mail</a>
      </div>
      <br>
      <br>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email </label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <br>
      <br>
      <button type="button" class="btn btn-primary  p-3">  <i class="bi bi-person-plus-fill text-light"></i>  Sign Up</button>
      </div>
</div>

  
</div>
<div class="d-flex justify-content-end">
<img class="w-75" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTebM6d2LxOXoC7ScGMZ5_tNNaus9Zc3oLuCA&usqp=CAU" alt="">
</div>
